<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #0d2344; /* Cyan background */
        color: #333; /* Dark gray text color */
    }
    .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    .error-message {
        color: red;
        margin-top: 5px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Signup</h1>
    <form action="/home/signup/otp" method="post" id="signupForm">
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>
        <input type="email" name="email" placeholder="Email ID" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="text" name="confirm_password" placeholder="Confirm Password" required>
        <input type="submit" value="Submit">
    </form>
    <div id="error-message" class="error-message"></div>
</div>

<script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
        var email = document.getElementsByName("email")[0].value;
        var password = document.getElementsByName("password")[0].value;
        var confirmPassword = document.getElementsByName("confirm_password")[0].value;
        var errorMessage = document.getElementById("error-message");

        if (!email.endsWith("@gmail.com")) {
            errorMessage.innerText = "Email ID must end with @gmail.com";
            event.preventDefault();
            return;
        }

        if (password.length < 2) {
            errorMessage.innerText = "Password must be at least 4 characters long";
            event.preventDefault();
            return;
        }

        if (password !== confirmPassword) {
            errorMessage.innerText = "Passwords do not match";
            event.preventDefault();
            return;
        }
    });
</script>

</body>
</html>
