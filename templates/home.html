<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Signup</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #0d2344; /* Cyan background */
        color: #333; /* Dark gray text color */
    }

    .container {
        text-align: center;
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 18px;
        text-decoration: none;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .btn:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Welcome to Our Website</h1>
    <p>Please login or sign up to continue.</p>
    <a href="/home/login" class="btn">Login</a>
    <a href="/home/signup" class="btn">Signup</a>
</div>

</body>
</html>
